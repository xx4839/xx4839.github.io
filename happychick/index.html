<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas 测试</title>
  <style>
    body { margin: 0; padding: 0; background: #ccc; }
    canvas {
      background-color: #fff;
      display: block;
      margin: 20px auto;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <canvas id="testCanvas" width="400" height="300"></canvas>
  <div id="log">日志输出：</div>
  <script>
    const canvas = document.getElementById('testCanvas');
    const logElement = document.getElementById('log'); // 日志输出元素

    // 日志输出函数
    function log(message) {
      logElement.innerHTML += `<div>${message}</div>`;
      logElement.scrollTop = logElement.scrollHeight; // 自动滚动到底部
    }

    // 检查是否支持 Canvas
    if (canvas.getContext) {
      log("您的浏览器支持 Canvas！");

      const ctx = canvas.getContext('2d');

      // 绘制一个红色矩形
      ctx.fillStyle = "red";
      ctx.fillRect(50, 50, 100, 100);
      log("已绘制一个红色矩形");
    } else {
      log("您的浏览器不支持 Canvas。");
    }
  </script>
</body>
</html>

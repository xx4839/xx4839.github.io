<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation</title>
</head>
<body>
    <h1>Canvas Animation</h1>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var img = new Image();
        img.src = 'images/egg.png'; // 确保路径正确

        var x = 0; // 图片的初始 x 坐标
        var speed = 2; // 移动速度

        function draw() {
            // 清空 Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制图片
            ctx.drawImage(img, x, 50);

            // 更新 x 坐标
            x += speed;

            // 如果图片超出 Canvas 边界，重置位置
            if (x > canvas.width) {
                x = -img.width; // 重置到左侧
            }

            // 使用 setTimeout 代替 requestAnimationFrame
            setTimeout(draw, 30); // 每 30 毫秒更新一帧
        }

        // 图片加载完成后启动动画
        img.onload = function() {
            draw(); // 确保 draw 函数被调用
        };

        // 如果图片加载失败，显示错误信息
        img.onerror = function() {
            console.error('Failed to load image.');
            ctx.font = '20px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText('Failed to load image.', 50, 100);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
</head>
<body>
    <h1>Canvas Support Test</h1>
    <canvas id="testCanvas" width="200" height="200" style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        var canvas = document.getElementById('testCanvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            // Draw a simple rectangle
            ctx.fillStyle = 'green';
            ctx.fillRect(10, 10, 100, 100);

            // Draw a circle
            ctx.beginPath();
            ctx.arc(150, 50, 30, 0, Math.PI * 2, true);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.stroke();

            // Display a success message
            document.body.innerHTML += "<p>Canvas is supported!</p>";
        } else {
            // Display a failure message
            document.body.innerHTML += "<p>Canvas is not supported!</p>";
        }
    </script>
</body>
</html>

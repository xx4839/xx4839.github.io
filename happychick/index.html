<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image on Canvas</title>
</head>
<body>
    <h1>Display Image on Canvas</h1>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        // 获取 Canvas 元素和上下文
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        // 创建一个新的 Image 对象
        var img = new Image();

        // 设置图片源路径
        img.src = 'images/egg.png';

        // 当图片加载完成后，将其绘制到 Canvas 上
        img.onload = function() {
            // 将图片绘制到 Canvas 的 (x, y) 位置
            ctx.drawImage(img, 50, 50);

            // 可选：在图片旁边添加一些文字
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('This is an egg!', 50, 40);
        };

        // 如果图片加载失败，显示错误信息
        img.onerror = function() {
            console.error('Failed to load image.');
            ctx.font = '20px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText('Failed to load image.', 50, 100);
        };
    </script>
</body>
</html>

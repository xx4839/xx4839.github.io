<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字分解游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #target-number {
            font-size: 60px;
            margin: 20px 0;
            color: #333;
        }

        .decompose-container {
            margin: 20px 0;
        }

        .number-box {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            text-align: center;
            line-height: 80px;
            font-size: 30px;
            background-color: white;
            margin: 0 10px;
        }

        #options {
            margin: 20px 0;
        }

        .option-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            border: 2px solid #333;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 5px;
        }

        .option-btn.wrong {
            background-color: #ff4444;
        }

        .score-container, .error-container {
            font-size: 20px;
            margin: 10px 0;
        }

        .game-over, .game-won {
            font-size: 30px;
            margin-top: 20px;
            display: none;
        }

        .game-over {
            color: #ff4444;
        }

        .game-won {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="target-number">8</div>
    <div class="decompose-container">
        <div id="left-number" class="number-box"></div>
        <div id="right-number" class="number-box"></div>
    </div>
    <div id="options"></div>

    <div class="score-container">正确: <span id="correct-count">0</span></div>
    <div class="error-container">错误: <span id="error-count">0</span></div>

    <div id="game-over" class="game-over">游戏结束！</div>
    <div id="game-won" class="game-won">恭喜通关！</div>

    <script>
        let currentNumbers = { left: null, right: null };
        let correctAnswer = null;
        let correctCount = 0;
        let errorCount = 0;

        function generateQuestion() {
            // 生成随机数字（2-10）
            const target = Math.floor(Math.random() * 9) + 2;
            document.getElementById('target-number').textContent = target;

            // 生成分解数字
            const left = Math.floor(Math.random() * (target - 1)) + 1;
            const right = target - left;
            
            // 随机决定隐藏左边还是右边
            const hideLeft = Math.random() < 0.5;
            
            currentNumbers = { left, right };
            
            // 更新显示
            document.getElementById('left-number').textContent = hideLeft ? '' : left;
            document.getElementById('right-number').textContent = hideLeft ? right : '';

            // 设置正确答案
            correctAnswer = hideLeft ? left : right;
            
            // 生成选项
            generateOptions(correctAnswer, target);
        }

        function generateOptions(correct, target) {
            const options = [correct];
            // 生成三个错误选项
            while (options.length < 4) {
                const randomNum = Math.floor(Math.random() * (target - 1)) + 1;
                if (!options.includes(randomNum) && randomNum !== (target - correct)) {
                    options.push(randomNum);
                }
            }
            // 打乱选项顺序
            options.sort(() => Math.random() - 0.5);

            // 创建按钮
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            options.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = num;
                btn.onclick = () => checkAnswer(num);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const options = document.querySelectorAll('.option-btn');
            if (selected === correctAnswer) {
                // 更新正确计数
                correctCount++;
                document.getElementById('correct-count').textContent = correctCount;
                // 显示正确答案
                document.getElementById('left-number').textContent = currentNumbers.left;
                document.getElementById('right-number').textContent = currentNumbers.right;
                // 检查是否通关
                if (correctCount >= 100) {
                    document.getElementById('game-won').style.display = 'block';
                    return;
                }
                // 延迟后生成新题目
                setTimeout(() => {
                    generateQuestion();
                }, 500);
            } else {
                // 更新错误计数
                errorCount++;
                document.getElementById('error-count').textContent = errorCount;
                // 错误处理
                options.forEach(btn => {
                    if (parseInt(btn.textContent) === selected) {
                        btn.classList.add('wrong');
                    }
                });
                // 检查是否游戏结束
                if (errorCount >= 5) {
                    document.getElementById('game-over').style.display = 'block';
                }
            }
        }

        // 初始化游戏
        generateQuestion();
    </script>
</body>
</html>

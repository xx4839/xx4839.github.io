<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇 - Kindle 触摸版</title>
    <style>
        body { text-align: center; background: black; color: white; font-family: Arial, sans-serif; }
        canvas { background: black; display: block; margin: auto; }
        .controls { display: flex; justify-content: center; margin-top: 10px; }
        button {
            background: gray; color: white; border: none; padding: 10px;
            margin: 5px; font-size: 20px; width: 60px; height: 60px; border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇 - Kindle 触摸版</h1>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    
    <div class="controls">
        <div style="width: 100px;"></div>
        <button onclick="changeDirection('up')">↑</button>
        <div style="width: 100px;"></div>
    </div>
    <div class="controls">
        <button onclick="changeDirection('left')">←</button>
        <button onclick="changeDirection('down')">↓</button>
        <button onclick="changeDirection('right')">→</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gridSize = 20;
        let snake = [{ x: 100, y: 100 }];
        let food = { x: 200, y: 200 };
        let dx = gridSize, dy = 0;
        let gameInterval;

        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.forEach(p => drawRect(p.x, p.y, "white"));
            drawRect(food.x, food.y, "red");
        }

        function update() {
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
                food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
                alert("游戏结束！");
                clearInterval(gameInterval);
                snake = [{ x: 100, y: 100 }];
                dx = gridSize; dy = 0;
                gameLoop();
            }
        }

        function changeDirection(dir) {
            if (dir === "left" && dx === 0) { dx = -gridSize; dy = 0; }
            if (dir === "right" && dx === 0) { dx = gridSize; dy = 0; }
            if (dir === "up" && dy === 0) { dx = 0; dy = -gridSize; }
            if (dir === "down" && dy === 0) { dx = 0; dy = gridSize; }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") changeDirection("left");
            if (e.key === "ArrowRight") changeDirection("right");
            if (e.key === "ArrowUp") changeDirection("up");
            if (e.key === "ArrowDown") changeDirection("down");
        });

        function gameLoop() {
            clearInterval(gameInterval);
            gameInterval = setInterval(() => { update(); draw(); }, 1000);
        }

        gameLoop();
    </script>
</body>
</html>

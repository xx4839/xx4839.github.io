<!DOCTYPE html>
<html>
<head>
    <title>数字分解</title>
    <style>
        /* 页面样式 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* 大数字容器 */
        .number-container {
            position: relative;
            text-align: center;
        }

        /* 大数字样式 */
        .number {
            font-size: 100px;
            font-weight: bold;
            color: #333;
        }

        /* 斜线样式 */
        .line {
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: #333;
            transform-origin: top;
        }

        /* 左下角斜线 */
        .line-left {
            left: 50%;
            bottom: -100px;
            transform: rotate(-45deg);
        }

        /* 右下角斜线 */
        .line-right {
            left: 50%;
            bottom: -100px;
            transform: rotate(45deg);
        }

        /* 方框容器 */
        .box-container {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 100px;
        }

        /* 方框样式 */
        .box {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- 数字和斜线容器 -->
    <div class="number-container">
        <!-- 大数字 -->
        <div class="number">
            7
        </div>

        <!-- 左下角斜线 -->
        <div class="line line-left"></div>

        <!-- 右下角斜线 -->
        <div class="line line-right"></div>

        <!-- 方框容器 -->
        <div class="box-container">
            <!-- 左下角方框 -->
            <div class="box" id="box-left">
                3
            </div>

            <!-- 右下角方框 -->
            <div class="box" id="box-right">
                4
            </div>
        </div>
    </div>
</body>
</html>

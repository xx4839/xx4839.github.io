<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPW3 Snake</title>
    <style>
        body {
            background: #fff;
            margin: 0;
            touch-action: none;
            -webkit-user-select: none;
        }
        #game {
            width: 400px;
            height: 400px;
            position: relative;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .pixel {
            width: 8px;
            height: 8px;
            position: absolute;
            background: #000;
        }
        #food {
            width: 8px;
            height: 8px;
            position: absolute;
            background: #f00;
        }
        #score {
            text-align: center;
            font-size: 20px;
            padding: 10px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game"></div>
    <div class="controls">
        <div class="btn" ontouchstart="changeDirection(0,-1)" onclick="changeDirection(0,-1)">↑</div><br>
        <div class="btn" ontouchstart="changeDirection(-1,0)" onclick="changeDirection(-1,0)">←</div>
        <div class="btn" ontouchstart="changeDirection(1,0)" onclick="changeDirection(1,0)">→</div><br>
        <div class="btn" ontouchstart="changeDirection(0,1)" onclick="changeDirection(0,1)">↓</div>
    </div>

<script>
// 游戏配置
const GRID_SIZE = 40;
const CELL_SIZE = 10;
let snake = [{x:20, y:20}];
let food = {x:0, y:0};
let direction = {x:1, y:0};
let score = 0;
let gameLoop;

function initGame() {
    // 初始化游戏区域
    const game = document.getElementById('game');
    game.style.width = GRID_SIZE*CELL_SIZE + 'px';
    game.style.height = GRID_SIZE*CELL_SIZE + 'px';
    
    createFood();
    drawSnake();
    gameLoop = setInterval(moveSnake, 200);
}

function createFood() {
    // 生成新食物
    food = {
        x: Math.floor(Math.random()*GRID_SIZE),
        y: Math.floor(Math.random()*GRID_SIZE)
    };
    drawFood();
}

function drawFood() {
    // 绘制食物
    let foodElement = document.getElementById('food');
    if (!foodElement) {
        foodElement = document.createElement('div');
        foodElement.id = 'food';
        document.getElementById('game').appendChild(foodElement);
    }
    foodElement.style.left = food.x*CELL_SIZE + 'px';
    foodElement.style.top = food.y*CELL_SIZE + 'px';
}

function drawSnake() {
    // 绘制蛇身
    const game = document.getElementById('game');
    game.querySelectorAll('.pixel').forEach(e => e.remove());
    
    snake.forEach(segment => {
        const element = document.createElement('div');
        element.className = 'pixel';
        element.style.left = segment.x*CELL_SIZE + 'px';
        element.style.top = segment.y*CELL_SIZE + 'px';
        game.appendChild(element);
    });
}

function moveSnake() {
    // 移动蛇身
    const head = {
        x: (snake[0].x + direction.x + GRID_SIZE) % GRID_SIZE,
        y: (snake[0].y + direction.y + GRID_SIZE) % GRID_SIZE
    };

    // 碰撞检测
    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
    }

    snake.unshift(head);

    // 吃到食物
    if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        createFood();
    } else {
        snake.pop();
    }

    drawSnake();
}

function changeDirection(dx, dy) {
    // 防止180度转向
    if (direction.x !== -dx && direction.y !== -dy) {
        direction = {x: dx, y: dy};
    }
}

function gameOver() {
    clearInterval(gameLoop);
    alert('Game Over! Score: ' + score);
    snake = [{x:20, y:20}];
    direction = {x:1, y:0};
    score = 0;
    document.getElementById('score').textContent = 'Score: 0';
    createFood();
    gameLoop = setInterval(moveSnake, 200);
}

// 启动游戏
initGame();
</script>
</body>
</html>

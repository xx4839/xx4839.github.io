<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas Test</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvasTest {
            margin: 20px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Canvas 支持测试</h1>
    <canvas id="canvasTest" width="300" height="300"></canvas>
    <p id="result">测试结果：</p>

    <script>
        var canvas = document.getElementById('canvasTest');
        var ctx = canvas.getContext('2d');
        var result = document.getElementById('result');

        if (ctx) {
            // 绘制一个矩形
            ctx.fillStyle = '#FF4444';
            ctx.fillRect(50, 50, 200, 200);

            // 绘制文字
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText('Canvas 支持！', 60, 150);

            result.textContent += '支持 Canvas';
        } else {
            result.textContent += '不支持 Canvas';
        }
    </script>
</body>
</html>
